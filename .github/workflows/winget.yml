name: Winget Distribution

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  winget:
    name: Update Winget Package
    runs-on: ubuntu-latest
    permissions:
      actions: read
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download release metadata
        uses: actions/download-artifact@v4
        with:
          name: release-meta
          path: release-meta
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Read release info
        id: release
        run: |
          TAG=$(cat release-meta/tag)
          IS_PRERELEASE=$(cat release-meta/is_prerelease)
          VERSION="${TAG#v}"
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "Release: $TAG (v$VERSION), Prerelease: $IS_PRERELEASE"

      - name: Skip prerelease
        if: steps.release.outputs.is_prerelease == 'true'
        run: |
          echo "::notice::Skipping Winget update for prerelease: ${{ steps.release.outputs.tag }}"

      - name: Install wingetcreate
        if: steps.release.outputs.is_prerelease != 'true'
        run: |
          curl -L https://aka.ms/wingetcreate/latest -o wingetcreate.exe
          chmod +x wingetcreate.exe

      - name: Update Winget package
        if: steps.release.outputs.is_prerelease != 'true'
        run: |
          ./wingetcreate.exe update AmarBego.GitTop \
            --urls "https://github.com/AmarBego/GitTop/releases/download/${{ steps.release.outputs.tag }}/gittop-${{ steps.release.outputs.version }}-setup.exe|x64" \
            --version ${{ steps.release.outputs.version }} \
            --submit \
            --token ${{ secrets.WINGET_TOKEN }}
