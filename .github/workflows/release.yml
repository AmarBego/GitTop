name: Release

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'
      - 'v[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+'
      - 'v[0-9]+\.[0-9]+\.[0-9]+-alpha\.[0-9]+'
      - 'v[0-9]+\.[0-9]+\.[0-9]+-beta\.[0-9]+'

env:
  CARGO_TERM_COLOR: always
  APP_NAME: gittop
  TARGET_WINDOWS: x86_64-pc-windows-msvc
  TARGET_LINUX: x86_64-unknown-linux-gnu

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          $isPrerelease = $tag -match '-(rc|alpha|beta)\.'
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "is_prerelease=$($isPrerelease.ToString().ToLower())" >> $env:GITHUB_OUTPUT

      - name: Verify Cargo.toml version matches tag
        shell: pwsh
        run: |
          $cargoVersion = (Select-String -Path Cargo.toml -Pattern '^version = "(.+)"' | ForEach-Object { $_.Matches.Groups[1].Value })
          $tagVersion = "${{ steps.version.outputs.version }}" -replace '-.*$', ''
          if ($cargoVersion -ne $tagVersion) {
            Write-Error "Version mismatch: Cargo.toml has '$cargoVersion' but tag is '$tagVersion'"
            exit 1
          }

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.TARGET_WINDOWS }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Build release
        env:
          SCCACHE_GHA_ENABLED: "true"
          SCCACHE_GHA_CACHE_PREFIX: "sccache-windows"
          RUSTC_WRAPPER: "sccache"
        run: cargo build --release --target ${{ env.TARGET_WINDOWS }}

      - name: Build EXE installer (Inno Setup)
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          # Inno Setup is pre-installed on windows-latest at this path
          & "C:\Program Files (x86)\Inno Setup 6\iscc.exe" /DMyAppVersion="$version" packaging/innosetup/gittop.iss

      - name: Package Windows release
        shell: pwsh
        run: |
          echo "::group::Prepare Staging Directory"
          $stagingDir = "${{ env.APP_NAME }}-windows-x86_64"
          New-Item -ItemType Directory -Force -Path $stagingDir
          echo "::endgroup::"
          
          echo "::group::Copy Artifacts"
          Copy-Item "target/${{ env.TARGET_WINDOWS }}/release/${{ env.APP_NAME }}.exe" "$stagingDir/"
          Copy-Item "LICENSE.md" "$stagingDir/"
          Copy-Item "README.txt" "$stagingDir/"
          echo "::endgroup::"
          
          echo "::group::Compress Archive"
          # Zip the directory (not glob) for deterministic contents
          Compress-Archive -Path $stagingDir -DestinationPath "${{ env.APP_NAME }}-windows-x86_64.zip"
          echo "::endgroup::"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: |
            ${{ env.APP_NAME }}-windows-x86_64.zip
            target/installer/*.exe

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          tag="${{ github.ref_name }}"
          version="${tag#v}"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Verify Cargo.toml version matches tag
        run: |
          cargo_version=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          tag_version=$(echo "${{ steps.version.outputs.version }}" | sed 's/-.*//')
          if [ "$cargo_version" != "$tag_version" ]; then
            echo "Version mismatch: Cargo.toml has '$cargo_version' but tag is '$tag_version'"
            exit 1
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.TARGET_LINUX }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libglib2.0-dev libgtk-3-dev

      - name: Build release
        env:
          SCCACHE_GHA_ENABLED: "true"
          SCCACHE_GHA_CACHE_PREFIX: "sccache-linux"
          RUSTC_WRAPPER: "sccache"
        run: cargo build --release --target ${{ env.TARGET_LINUX }}

      - name: Package Linux release
        run: |
          echo "::group::Prepare Staging Directory"
          mkdir -p ${{ env.APP_NAME }}-linux-x86_64
          cp target/${{ env.TARGET_LINUX }}/release/${{ env.APP_NAME }} ${{ env.APP_NAME }}-linux-x86_64/
          cp LICENSE.md ${{ env.APP_NAME }}-linux-x86_64/
          cp README.txt ${{ env.APP_NAME }}-linux-x86_64/
          cp src/platform/resources/gittop.desktop ${{ env.APP_NAME }}-linux-x86_64/
          cp assets/images/GitTop-256x256.png ${{ env.APP_NAME }}-linux-x86_64/gittop.png
          chmod +x ${{ env.APP_NAME }}-linux-x86_64/${{ env.APP_NAME }}
          echo "::endgroup::"

          echo "::group::Create Tarball"
          tar --sort=name \
              --owner=0 --group=0 --numeric-owner \
              -czf ${{ env.APP_NAME }}-linux-x86_64.tar.gz \
              ${{ env.APP_NAME }}-linux-x86_64
          echo "::endgroup::"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: ${{ env.APP_NAME }}-linux-x86_64.tar.gz

  release:
    name: Create GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ github.ref_name }}
      is_prerelease: ${{ needs.build-windows.outputs.is_prerelease }}
    steps:
      - name: Fail if release already exists
        run: |
          gh release view v${{ needs.build-windows.outputs.version }} && exit 1 || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          sha256sum \
            artifacts/windows-x86_64/${{ env.APP_NAME }}-windows-x86_64.zip \
            artifacts/windows-x86_64/target/installer/*.exe \
            artifacts/linux-x86_64/${{ env.APP_NAME }}-linux-x86_64.tar.gz \
            | sort > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: GitTop v${{ needs.build-windows.outputs.version }}
          draft: false
          prerelease: ${{ needs.build-windows.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          files: |
            artifacts/windows-x86_64/${{ env.APP_NAME }}-windows-x86_64.zip
            artifacts/windows-x86_64/target/installer/*.exe
            artifacts/linux-x86_64/${{ env.APP_NAME }}-linux-x86_64.tar.gz
            SHA256SUMS.txt

      # Save release info for downstream workflows (e.g., AUR)
      - name: Save release metadata
        run: |
          mkdir -p release-meta
          echo "${{ github.ref_name }}" > release-meta/tag
          echo "${{ needs.build-windows.outputs.is_prerelease }}" > release-meta/is_prerelease

      - name: Upload release metadata
        uses: actions/upload-artifact@v4
        with:
          path: release-meta/
          retention-days: 1

      - name: Generate Job Summary
        if: success()
        run: |
          echo "### Release Created :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "| Type | Version | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| ${{ needs.build-windows.outputs.is_prerelease == 'true' && 'Prerelease' || 'Stable' }} | ${{ needs.build-windows.outputs.version }} | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checksums (SHA256)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat SHA256SUMS.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup artifacts
        if: always()
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            windows-x86_64
            linux-x86_64

      - uses: kesin11/actions-timeline@v2