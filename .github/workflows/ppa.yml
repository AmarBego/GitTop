name: PPA Distribution

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  check:
    name: Check Release Status
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      tag: ${{ steps.release.outputs.tag }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: Download release metadata
        uses: actions/download-artifact@v4
        with:
          name: release-meta
          path: release-meta
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Read release info
        id: release
        run: |
          TAG=$(cat release-meta/tag)
          IS_PRERELEASE=$(cat release-meta/is_prerelease)
          if [[ "$TAG" == *"-"* ]]; then
            IS_PRERELEASE="true"
          fi
          VERSION="${TAG#v}"

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "Release: $TAG (v$VERSION), Prerelease: $IS_PRERELEASE"

      - name: Determine if should run
        id: check
        run: |
          if [ "${{ steps.release.outputs.is_prerelease }}" == "true" ]; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "::notice::Skipping PPA publish for prerelease: ${{ steps.release.outputs.tag }}"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  ppa:
    name: Publish to PPA
    needs: check
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    if: ${{ needs.check.outputs.should_build == 'true' }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.check.outputs.tag }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Update changelog for each series
        run: |
          VERSION="${{ needs.check.outputs.version }}"
          DATE=$(date -R)

          # Update changelog with proper version format per series
          # The publish-ppa-package action will handle series-specific versions
          cat > packaging/ppa/debian/changelog << EOF
          gittop (${VERSION}-0ubuntu1) UNRELEASED; urgency=medium

            * Release ${VERSION}

           -- AmarBego <begovicamar@proton.me>  ${DATE}
          EOF

          cat packaging/ppa/debian/changelog

      - name: Create source tarball
        run: |
          VERSION="${{ needs.check.outputs.version }}"

          echo "::group::Create source tarball"
          # Create tarball excluding git and build artifacts
          tar --exclude='.git' \
              --exclude='target' \
              --exclude='*.tar.gz' \
              -czf "../gittop_${VERSION}.orig.tar.gz" .
          ls -la ../gittop_*.tar.gz
          echo "::endgroup::"

      - name: Publish to PPA
        uses: yuezk/publish-ppa-package@v2
        with:
          repository: amarbego/gittop
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg_passphrase: ${{ secrets.GPG_PASSPHRASE }}
          tarball: ../gittop_${{ needs.check.outputs.version }}.orig.tar.gz
          debian_dir: packaging/ppa/debian
          deb_email: begovicamar@proton.me
          deb_fullname: AmarBego
          series: noble jammy

      - name: Generate Job Summary
        if: success()
        run: |
          echo "### PPA Publish Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.check.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Series | noble, jammy |" >> $GITHUB_STEP_SUMMARY
          echo "| PPA | [ppa:amarbego/gittop](https://launchpad.net/~amarbego/+archive/ubuntu/gittop) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install with:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "sudo add-apt-repository ppa:amarbego/gittop" >> $GITHUB_STEP_SUMMARY
          echo "sudo apt update" >> $GITHUB_STEP_SUMMARY
          echo "sudo apt install gittop" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - uses: kesin11/actions-timeline@v2
