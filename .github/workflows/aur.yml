name: AUR Distribution

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.2.0)"
        required: true
        type: string

jobs:
  aur-stable-bin:
    name: Update gittop-bin (AUR)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Skip prereleases
    if: ${{ !github.event.release.prerelease || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Get release info
        id: release
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release: $TAG (v$VERSION)"

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.release.outputs.tag }}

      - name: Update PKGBUILD version and checksum
        run: |
          VERSION="${{ steps.release.outputs.version }}"

          # Download tarball and calculate checksum
          URL="https://github.com/AmarBego/GitTop/releases/download/v${VERSION}/gittop-${VERSION}-linux-x86_64.tar.gz"
          curl -L -o /tmp/gittop.tar.gz "$URL"
          CHECKSUM=$(sha256sum /tmp/gittop.tar.gz | cut -d' ' -f1)
          rm /tmp/gittop.tar.gz

          # Update PKGBUILD
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" ./packaging/aur/stable-bin/PKGBUILD
          sed -i "s/^sha256sums=.*/sha256sums=('${CHECKSUM}')/" ./packaging/aur/stable-bin/PKGBUILD

          echo "Updated PKGBUILD to version: $VERSION"
          echo "Checksum: $CHECKSUM"
          grep -E "^(pkgver|sha256sums)=" ./packaging/aur/stable-bin/PKGBUILD

      - name: Publish gittop-bin
        uses: KSXGitHub/github-actions-deploy-aur@v2.7.2
        with:
          pkgname: gittop-bin
          pkgbuild: ./packaging/aur/stable-bin/PKGBUILD
          assets: ./packaging/aur/stable-bin/gittop.install
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update to ${{ steps.release.outputs.tag }}
          ssh_keyscan_types: ed25519
          updpkgsums: false

      - uses: kesin11/actions-timeline@v2
