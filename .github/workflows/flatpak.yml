name: Flatpak Distribution

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.0)'
        required: true
        type: string
      skip_prerelease_check:
        description: 'Skip prerelease check (for testing)'
        required: false
        type: boolean
        default: false

jobs:
  flatpak:
    name: Build Flatpak Bundle
    runs-on: ubuntu-latest
    # Use privileged container with Flatpak pre-installed
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:freedesktop-24.08
      options: --privileged
    permissions:
      actions: read
      contents: write
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Download release metadata
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: release-meta
          path: release-meta
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Read release info
        id: release
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual dispatch - use inputs
            TAG="${{ inputs.tag }}"
            IS_PRERELEASE="false"
            if [ "${{ inputs.skip_prerelease_check }}" == "true" ]; then
              IS_PRERELEASE="false"
            fi
          else
            # Automatic workflow_run - use metadata
            TAG=$(cat release-meta/tag)
            IS_PRERELEASE=$(cat release-meta/is_prerelease)
          fi
          
          VERSION="${TAG#v}"
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "Release: $TAG (v$VERSION), Prerelease: $IS_PRERELEASE"

      - name: Skip prerelease
        if: steps.release.outputs.is_prerelease == 'true'
        run: |
          echo "::notice::Skipping Flatpak build for prerelease: ${{ steps.release.outputs.tag }}"
          exit 0

      - uses: actions/checkout@v4
        if: steps.release.outputs.is_prerelease != 'true'
        with:
          ref: ${{ steps.release.outputs.tag }}
      
      - name: Download Linux tarball
        if: steps.release.outputs.is_prerelease != 'true'
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          URL="https://github.com/AmarBego/GitTop/releases/download/v${VERSION}/gittop-linux-x86_64.tar.gz"
          
          curl -L -o gittop-linux-x86_64.tar.gz "$URL"
          tar -xzf gittop-linux-x86_64.tar.gz
          
          echo "Downloaded and extracted Linux tarball for v${VERSION}"
          ls -la gittop-linux-x86_64/
      
      - name: Verify files before build
        if: steps.release.outputs.is_prerelease != 'true'
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking for manifest file:"
          ls -la packaging/flatpak/
          echo "Checking for extracted tarball:"
          ls -la gittop-linux-x86_64/ || echo "Tarball directory not found!"
          echo "Full directory structure:"
          find . -name "*.yml" -o -name "gittop" -type f 2>/dev/null | head -20
      
      - name: Build Flatpak
        if: steps.release.outputs.is_prerelease != 'true'
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: gittop-${{ steps.release.outputs.version }}.flatpak
          manifest-path: packaging/flatpak/com.github.AmarBego.GitTop.yml
          cache-key: flatpak-builder-${{ github.sha }}
          upload-artifact: false
      
      - name: Upload Flatpak to Release
        if: steps.release.outputs.is_prerelease != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          
          gh release upload ${{ steps.release.outputs.tag }} \
            gittop-${VERSION}.flatpak \
            --clobber \
            --repo AmarBego/GitTop
      
      - name: Upload artifact
        if: steps.release.outputs.is_prerelease != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle
          path: gittop-${{ steps.release.outputs.version }}.flatpak
