name: Flatpak Distribution

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.0)'
        required: true
        type: string
      skip_prerelease_check:
        description: 'Skip prerelease check (for testing)'
        required: false
        type: boolean
        default: false

jobs:
  check:
    name: Check Release Status
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      tag: ${{ steps.release.outputs.tag }}
      version: ${{ steps.release.outputs.version }}
    
    steps:
      - name: Download release metadata
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: release-meta
          path: release-meta
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Read release info
        id: release
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
            IS_PRERELEASE="false"
            if [ "${{ inputs.skip_prerelease_check }}" == "true" ]; then
              IS_PRERELEASE="false"
            fi
          else
            TAG=$(cat release-meta/tag)
            IS_PRERELEASE=$(cat release-meta/is_prerelease)
          fi
          
          VERSION="${TAG#v}"
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "Release: $TAG (v$VERSION), Prerelease: $IS_PRERELEASE"

      - name: Determine if should build
        id: check
        run: |
          if [ "${{ steps.release.outputs.is_prerelease }}" == "true" ]; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "::notice::Skipping Flatpak build for prerelease: ${{ steps.release.outputs.tag }}"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  flatpak:
    name: Build Flatpak Bundle
    needs: check
    runs-on: ubuntu-latest
    # Use privileged container with Flatpak pre-installed
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:freedesktop-24.08
      options: --privileged
    permissions:
      contents: write
    if: ${{ needs.check.outputs.should_build == 'true' }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.check.outputs.tag }}
      
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source "$HOME/.cargo/env"
          rustc --version
      
      - name: Generate Cargo vendor sources
        run: |
          source "$HOME/.cargo/env"
          
          # Generate cargo vendor
          cargo vendor packaging/flatpak/vendor
          
          # Create cargo config
          mkdir -p packaging/flatpak/.cargo
          cat > packaging/flatpak/.cargo/config.toml << 'EOF'
          [source.crates-io]
          replace-with = "vendored-sources"
          
          [source.vendored-sources]
          directory = "vendor"
          EOF
          
          # Create generated-sources.json
          cat > packaging/flatpak/generated-sources.json << 'EOF'
          [
            {
              "type": "dir",
              "path": "vendor",
              "dest": "cargo/vendor"
            },
            {
              "type": "file",
              "path": ".cargo/config.toml",
              "dest": "cargo"
            }
          ]
          EOF
          
          echo "Generated Cargo vendor sources"
      
      - name: Update manifest tag and commit
        run: |
          TAG="${{ needs.check.outputs.tag }}"
          VERSION="${{ needs.check.outputs.version }}"
          
          # Get the actual commit hash for the tag
          COMMIT_HASH=$(git rev-parse ${TAG}^{commit})
          
          # Update the manifest with both tag and commit
          sed -i "s/tag: .*/tag: ${TAG}/" packaging/flatpak/io.github.AmarBego.GitTop.yml
          sed -i "s/commit: .*/commit: ${COMMIT_HASH}/" packaging/flatpak/io.github.AmarBego.GitTop.yml
          
          echo "Updated manifest to ${TAG} (commit: ${COMMIT_HASH})"
      
      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: gittop-${{ needs.check.outputs.version }}.flatpak
          manifest-path: packaging/flatpak/io.github.AmarBego.GitTop.yml
          cache-key: flatpak-builder-${{ github.sha }}
          upload-artifact: false
      
      - name: Upload Flatpak to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check.outputs.version }}"
          
          gh release upload ${{ needs.check.outputs.tag }} \
            gittop-${VERSION}.flatpak \
            --clobber \
            --repo AmarBego/GitTop
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle
          path: gittop-${{ needs.check.outputs.version }}.flatpak

