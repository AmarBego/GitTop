name: Flatpak Distribution

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.2.0)"
        required: true
        type: string
      skip_prerelease_check:
        description: "Skip prerelease check (for testing)"
        required: false
        type: boolean
        default: false

jobs:
  check:
    name: Check Release Status
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      tag: ${{ steps.release.outputs.tag }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: Download release metadata
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: release-meta
          path: release-meta
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Read release info
        id: release
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
            if [[ "$TAG" == *"-"* ]]; then
              IS_PRERELEASE="true"
            else
              IS_PRERELEASE="false"
            fi
            
            if [ "${{ inputs.skip_prerelease_check }}" == "true" ]; then
              IS_PRERELEASE="false"
            fi
          else
            TAG=$(cat release-meta/tag)
            IS_PRERELEASE=$(cat release-meta/is_prerelease)
          fi

          VERSION="${TAG#v}"

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "Release: $TAG (v$VERSION), Prerelease: $IS_PRERELEASE"

      - name: Determine if should build
        id: check
        run: |
          if [ "${{ steps.release.outputs.is_prerelease }}" == "true" ]; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "::notice::Skipping Flatpak build for prerelease: ${{ steps.release.outputs.tag }}"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  flatpak:
    name: Build Flatpak Bundle
    needs: check
    runs-on: ubuntu-latest
    # Use privileged container with Flatpak pre-installed
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:freedesktop-24.08
      options: --privileged
    permissions:
      contents: write
    if: ${{ needs.check.outputs.should_build == 'true' }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.check.outputs.tag }}

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source "$HOME/.cargo/env"

          echo "::group::Generate Cargo Vendor Sources"
          rustc --version

      - name: Generate Cargo vendor sources and modified manifest
        run: |
          source "$HOME/.cargo/env"

          echo "::group::Generate Cargo Vendor Sources"
          # Generate cargo vendor in the root directory (where Cargo.toml is)
          cargo vendor vendor

          # Create cargo config in the root
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOF'
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
          EOF

          echo "Vendor directory created with $(ls vendor | wc -l) crates"
          echo "::endgroup::"

          echo "::group::Create Modified Manifest"
          # Create a modified manifest that uses local sources instead of git
          cat > packaging/flatpak/flatpak-github-action-modified-io.github.AmarBego.GitTop.yml << 'EOF'
          app-id: io.github.AmarBego.GitTop
          runtime: org.freedesktop.Platform
          runtime-version: '24.08'
          sdk: org.freedesktop.Sdk
          sdk-extensions:
            - org.freedesktop.Sdk.Extension.rust-stable
          command: gittop

          finish-args:
            - --share=network
            - --socket=wayland
            - --socket=fallback-x11
            - --share=ipc
            - --talk-name=org.kde.StatusNotifierWatcher
            - --talk-name=org.freedesktop.Notifications
            - --talk-name=org.freedesktop.secrets
            - --device=dri
            - --filesystem=xdg-config/gittop:create
            - --filesystem=xdg-cache/gittop:create
            - --filesystem=xdg-data/gittop:create

          build-options:
            append-path: /usr/lib/sdk/rust-stable/bin

          modules:
            - name: gittop
              buildsystem: simple
              build-commands:
                - cargo --offline build --release --verbose
                - install -Dm755 target/release/gittop /app/bin/gittop
                - sed -i "s/^Icon=.*/Icon=io.github.AmarBego.GitTop/" src/platform/resources/gittop.desktop
                - install -Dm644 src/platform/resources/gittop.desktop /app/share/applications/io.github.AmarBego.GitTop.desktop
                - install -Dm644 assets/images/GitTop-256x256.png /app/share/icons/hicolor/256x256/apps/io.github.AmarBego.GitTop.png
                - install -Dm644 packaging/flatpak/io.github.AmarBego.GitTop.metainfo.xml /app/share/metainfo/io.github.AmarBego.GitTop.metainfo.xml
              sources:
                - type: dir
                  path: ../../
          EOF

          echo "Modified manifest created"
          echo "::endgroup::"

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: gittop-${{ needs.check.outputs.version }}-linux-x86_64.flatpak
          manifest-path: packaging/flatpak/flatpak-github-action-modified-io.github.AmarBego.GitTop.yml
          cache-key: flatpak-builder-${{ github.sha }}
          upload-artifact: false

      - name: Upload Flatpak to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check.outputs.version }}"

          gh release upload ${{ needs.check.outputs.tag }} \
            gittop-${VERSION}-linux-x86_64.flatpak \
            --clobber \
            --repo AmarBego/GitTop

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle
          path: gittop-${{ needs.check.outputs.version }}-linux-x86_64.flatpak

      - uses: kesin11/actions-timeline@v2
