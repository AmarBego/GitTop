{% extends "base.html" %}

{% block content %}
<main class="docs-container">
  {% if page %}
    <h1>{{ page.title }}</h1>
    <div class="content">
      {{ page.content | safe }}
    </div>
  {% else %}
    <h1>{{ section.title }}</h1>
    <div class="content">
      {{ section.content | safe }}
      
      <ul>
      {% for page in section.pages %}
        <li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
      {% endfor %}
      </ul>
    </div>
  {% endif %}
</main>
{% endblock content %}
